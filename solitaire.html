        // Sets the game the user has chosen

	{
  		game=option;
		localStorage.setItem("game", game);

	}
  	game=""; 
	localStorage.setItem("game", game);
  </script>

  <h1>Team RAT Solitaire</h1>

    <button id="freecell" name="freecell" onClick="assignGame('rules/freecell.json')">Free Cell</button>
